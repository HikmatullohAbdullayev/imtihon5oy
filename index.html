<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <!-- =====HEADER-START===== -->
        <header class="header">
          <div class="header_top__container container">
            <div class="laguage_box">
                <select class="laguage" name="laguage" >
                    <option value="EN">EN</option>
                    <option value="UZ">UZ</option>
                    <option value="RU">RU</option>
                </select>
                <select class="valyuta" name="valyuta" >
                    <option value="USD">USD</option>
                    <option value="UZS">UZS</option>
                    <option value="RUB">RUB</option>
                </select>
            </div>
            <div class="links">
                <div class="user_box">
                    <a class="profile__link" href="#"><span class="material-symbols-outlined">
                    account_circle
                    </span><span class="profile">My profile</span></a>
                </div>
                <div class="shop_box"><a class="shop_link" href="#">
                    <span class="material-symbols-outlined shop__num">
                        shopping_cart
                    </span>
                    <span class="price__item">0</span>
                </a>
            </div>
            <div class="price__box"><span class="top__price">$0.00</span><span class="material-symbols-outlined">
                search
                </span></div>
            </div>


          </div>

          <!-- header-top -->

          
          <!-- nav  -->

          <nav class="nav " >
            <div class="nav__container container">
                <a class="logo__link" href="#"><img class="logo_img" src="./img/logo.png" alt="logo"></a>
                <ul class="nav_list">
                    <li class="list__item"><a class="item__link active__item " href="#">HOME</a></li>
                    <li class="list__item"><a class="item__link" href="#">BAGS</a></li>
                    <li class="list__item"><a class="item__link" href="#">SNEAKERS</a></li>
                    <li class="list__item"><a class="item__link" href="#">BELT</a></li>
                    <li class="list__item"><a class="item__link" href="#">CONTACT</a></li>
                </ul>

                <button class="burger__btn"> <span class="material-symbols-outlined burger__span">
                    menu
                    </span></button>
            </div>

          </nav>
        </header>
        <!-- =====HEADER-END===== -->

        <!-- =====MAIN-START===== -->

        <main class="main">
            <!-- =====HERO-START===== -->
            <section class="hero" id="hero">


            </section>

            <!-- =====HERO-END===== -->

        </main>
        <!-- =====MAIN-END===== -->

    </div>

    <!-- =====FOOTER-START===== -->

    <footer class="footer">

    </footer>
    <!-- =====FOOTER-END===== -->
</body>

</html>
